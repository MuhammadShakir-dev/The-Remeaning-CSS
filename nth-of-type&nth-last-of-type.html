<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesudo Classes</title>

    <style>
        li:nth-of-type(2){
            color:blue;
        }
        
        li:nth-last-of-type(2n){
            color: grey;
        }

    </style>

</head>

<body>

    <ol>
        <li>Hello</li>
        <li>World</li>
        <li>Developer</li>
        <li>Hello</li>
        <li>World</li>
        <li>Developer</li>
    </ol>

    <div class="container">
        <ol>
            <li>Hello</li>
            <li>World</li>
            <li>Developer</li>
            <li>Hello</li>
            <li>World</li>
            <li>Developer</li>
        </ol>
    </div>

</body>

</html>
