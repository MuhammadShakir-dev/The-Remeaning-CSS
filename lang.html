// lang stands for language it means you want to do some thing with a particular language.
// Pre-Requsit:
// You should use lang attribute with proper language code.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lang</title>
    <style>

        p:lang(en){
            text-align: center;
            color: green;
        }

        p:lang(fr){
            text-align: center;
            color: blue;
        }

        p:lang(de){
            text-align: center;
            color: red;
        }

    </style>
</head>
<body>

    <p lang="en">Hello world this is Muhammad Shakir</p>
    <p lang="fr">Bonjour le monde c'est Muhammad Shakir</p>
    <p lang="de">Hallo Welt, das ist Muhammad Shakir</p>

</body>
</html>
