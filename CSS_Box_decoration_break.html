<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Decoration</title>

    <style>
        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: lightcyan;
            font-size: 20px;
            word-spacing: 5px;
            border: 2px solid;
            border-radius: 5px;
            box-decoration-break: clone;
        }
    </style>
</head>

<body>
    <p>
        Hello My Name Is Shakir. <br> I'm a Front-end Deeveloepr and a UI/UX Designer<br>

</body>
