// Link, Hover, Active, Visited we use this pesudo class selector together in anchor tags.
// but we can also use hover and active for other tags to.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHVA</title>
    <style>

        a:link{
            text-decoration: none;
        }
        a:hover{
            color: black;
        }
        a:visited{
            color: red;
        }
        a:active{
            color: pink;
        }

    </style>
</head>
<body>

    <ul>
        <li><a href="#">I'm a Link!!</a></li>
        <li><a href="#">I'm a Link!!</a></li>
        <li><a href="#">I'm a Link!!</a></li>
        <li><a href="#">I'm a Link!!</a></li>
    </ul>

</body>
</html>
